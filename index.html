<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly - Real-Time Weather Monitoring</title>
    <link rel="icon" href="src/assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div id="preload-overlay">
        <div class="preload-spinner"></div>
    </div>
    <div class="container">
        <h1>Weatherlyüå§Ô∏è </h1>
        <div class="search">
            <input type="text" id="city-input" placeholder="Enter city name" />
            <button id="search-button">Search</button>
        </div>
        <div id="weather-info" class="weather-info">
            <div class="loading" id="loading">Loading...</div>
            <div class="error" id="error-message"></div>
            <div class="weather-card" id="weather-card">
                <h2 id="city-name"></h2>
                <div id="weather-icon"></div>
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="wind-speed"></p>
                <p id="weather-condition"></p>
            </div>
        </div>
        <a href="https://karadhub-portfolio.vercel.app/" target="_blank" style="text-decoration: none; color: inherit;">
            <div id="refresh-indicator" class="refresh-indicator">
                Auto-refreshing every 10 minutes...
            </div>
            <button id="copyright-btn" class="copyright-btn" title="Copyright">
               2025 ¬© KaradHub Inc. All rights reserved.
            </button>
        </a>

    </div>
    <script>
        // Hide preload overlay when DOM is ready
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('preload-overlay').classList.add('hide');
            }, 800); // Adjust delay for effect
        });
    </script>
    <script src="src/js/api.js"></script>
    <script src="src/js/dom.js"></script>
    <script src="src/js/utils.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
